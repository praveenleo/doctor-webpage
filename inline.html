<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline block</title>
    <style>
        .one {
            display: block;
           background-color: blue;
        }

        .two {
            display: inline;
            background-color: blue;
        }

        .three {
            display: inline-block;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="one">one</h1>
    <h1 class="two">two</h1><br>
    <h1 class="three">three</h1>

</html>
